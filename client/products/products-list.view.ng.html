<ion-pane>
  <ion-content class="padding products-list">
    <h1>Products</h1>
    <!--
      Due to ion-content creating a child scope, we have to use $parent to
      access our own scope. This only applies for variables inside an
      ion-content directive. Outside ion-content you can call 'products' directly
    -->
    <form ng-submit="$parent.save()" name="$parent.form" novalidate="">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Name" ng-model="$parent.newProduct.name" />
        </label>
      </div>
      <button class="button button-block button-positive" type="submit">Add</button>
    </form>
    <div class="list">
      <div class="item item-button-right" ng-repeat="product in $parent.products">
        <a href="/products/{{product._id}}">{{ product.name }}</a>
        <button class="button button-assertive" ng-click="$parent.remove(product)">
          <i class="icon ion-trash-a"></i>
        </button>
      </div>
    </div>
    <p>Total number of products: {{ $parent.products.length }}</p>
  </ion-content>
</ion-pane>
